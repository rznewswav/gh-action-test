# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  submit-pr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get Latest GitHub CLI
        run: |
          curl https://github.com/cli/cli/releases/download/v2.14.3/gh_2.14.3_linux_amd64.deb -L > gh_2.14.3_linux_amd64.deb
          sudo dpkg -i gh_2.14.3_linux_amd64.deb

      - name: Checkout New Branch from `master`
        run: |
          new_branch_name="sync/master-dev-$(git rev-parse --short HEAD)"
          git checkout -b $new_branch_name
          git push -u origin $new_branch_name
          echo "NEW_BRANCH_NAME=$new_branch_name" >> $GITHUB_ENV
      
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ env.NEW_BRANCH_NAME }}
          base: development
